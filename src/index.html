<!DOCTYPE html>
<html>
<title>Football 95</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<script type="text/javascript" src="scripts/howler.js"></script>
<script type="text/javascript" src="scripts/football.js"></script>
<body class="w3-black">
  <div class="w3-container w3-black">
    <h1></h1>
  </div>
  <div class="w3-row w3-black">
    <div class="w3-col w3-container" style="width:10%"><p></p></div>
    <div class="w3-col w3-black w3-container" style="width:80%">
      <p>
        <img src="img/Football95_009.png" class="w3-round-xxlarge" alt="Car" style="width: 100%;">
      </p>
    </div>
    <div class="w3-col w3-container" style="width:10%"><p></p></div>
  </div>
  <center>
    <div class="w3-row w3-black">
      <div class="w3-col w3-container" style="width:10%"><p></p></div>
      <div class="w3-col w3-black w3-container" style="width:80%">
        <p>
          <div class="w3-bar">
            <button class="w3-button w3-white w3-round-large" onclick="playAudio('goal')"">Goal</button>
            <button class="w3-button w3-red w3-round-large" onclick="playAudio('firework')">Fireworks</button>
            <button class="w3-button w3-blue w3-round-large" onclick="playLoopedAudio('crowd')">Crowd</button>
            
          </div>
        </p>
      </div>
      <div class="w3-col w3-container" style="width:10%"><p></p></div>
    </div>
  </center>
  <audio id="firework" src="assets/firework.ogg"></audio>
  <audio id="goal" src="assets/goal.ogg"></audio>
</body>
</html>
